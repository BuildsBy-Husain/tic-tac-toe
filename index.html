<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - A Game To Remind Your Childhood</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="row">
                <div class="col col-0" id="0" onclick="handleClick(this)"></div>
                <div class="col col-1" id="1" onclick="handleClick(this)"></div>
                <div class="col col-2" id="2" onclick="handleClick(this)"></div>
            </div>
            <div class="row">
                <div class="col col-3" id="3" onclick="handleClick(this)"></div>
                <div class="col" id="4" onclick="handleClick(this)"></div>
                <div class="col col-5" id="5" onclick="handleClick(this)"></div>
            </div>
            <div class="row">
                <div class="col col-6" id="6" onclick="handleClick(this)"></div>
                <div class="col col-7" id="7" onclick="handleClick(this)"></div>
                <div class="col col-8" id="8" onclick="handleClick(this)"></div>
            </div>
        </div>
    </div>
</body>
</html>
